<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>文字识别 API 测试</h1>
    
    <p>在下面的文本框中粘贴产品信息,然后点击"识别"按钮:</p>
    
    <textarea id="textInput" placeholder="示例:
百草味坚果有礼（臻选礼）1075g坚果零食礼盒
规格：坚果有礼-臻选礼1075g*1盒
供货价：¥39.00"></textarea>
    
    <button id="recognizeBtn" onclick="recognizeText()">识别</button>
    
    <div id="result"></div>

    <script>
        async function recognizeText() {
            const textInput = document.getElementById('textInput');
            const resultDiv = document.getElementById('result');
            const recognizeBtn = document.getElementById('recognizeBtn');
            
            const text = textInput.value.trim();
            
            if (!text) {
                resultDiv.innerHTML = '<div class="result error">请输入文字内容</div>';
                return;
            }
            
            recognizeBtn.disabled = true;
            recognizeBtn.textContent = '识别中...';
            resultDiv.innerHTML = '<div class="result">正在识别...</div>';
            
            try {
                console.log('发送请求，文字内容:', text);
                
                const response = await fetch('/api/text-recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });
                
                console.log('响应状态:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>识别成功!</h3>
                            <p><strong>产品名称:</strong> ${data.title || '未识别'}</p>
                            <p><strong>规格:</strong> ${data.spec || '未识别'}</p>
                            <p><strong>价格:</strong> ${data.price || '未识别'}</p>
                            <h4>完整响应:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>识别失败</h3>
                            <p><strong>错误:</strong> ${data.error || '未知错误'}</p>
                            <h4>完整响应:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('请求失败:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>请求失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                recognizeBtn.disabled = false;
                recognizeBtn.textContent = '识别';
            }
        }
        
        // 支持 Enter 键提交
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                recognizeText();
            }
        });
    </script>
</body>
</html>
